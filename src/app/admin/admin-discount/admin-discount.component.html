<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name: </label>
      <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="description">Description: </label>
      <textarea [(ngModel)]="description" name="description" id="description" class="form-control" cols="10"
        rows="5"></textarea>

    </div>

    <div class="form-group">
      <label for="image">
        <!-- <button type="button" class="btn btn-success">Image:</button> -->
      <input type="file" name="image" id="image" (change)="uploadFile($event,false)">
    </label>
    </div>



    <div class="progress mt-3 mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
        [style.width]="(uploadPercent | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <button (click)="addDiscount()" type="button" class="btn btn-success">ADD</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disc of adminDiscounts; index as i">
        <td> {{i+1}} </td>
        <td> {{disc.name}} </td>
        <td> {{disc.description}} </td>
        <td>
          <img [src]="disc.image" width="100px" alt="ERROR">
        </td>
        <td>
          <button type="button" class="btn btn-warning">EDIT</button>
        </td>
        <td>
          <button (click)="deleteDiscount(disc)" type="button" class="btn btn-danger">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

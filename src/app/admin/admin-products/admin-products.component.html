<div class="container">

  <form>
    <div style="margin-top: 30px;" class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Product</label>
      <select (change)="onChange($event.target.value)"
        style="width: 75%; border-top-right-radius: 5px; border-bottom-right-radius: 5px;" class="form-select"
        id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="pizza">pizza</option>
        <option value="deserts">deserts</option>
        <option value="drinks">drinks</option>
        <option value="salats">salats</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Name: </label>
      <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <textarea [(ngModel)]="description" name="description" id="description" class="form-control" cols="10"
        rows="5"></textarea>
    </div>



    <div class="form-group">
      <label for="price">Price: </label>
      <input [(ngModel)]="price" name="price" type="text" class="form-control" id="price" placeholder="Enter Price">
    </div>

    <div class="form-group">
      <label for="weight">Weight: </label>
      <input [(ngModel)]="weight" name="weight" type="text" class="form-control" id="weight" placeholder="Enter Weight">
    </div>


    <div class="form-group">
      <label for="image">
        <input (change)="uploadFile($event)" type="file" name="image" id="image">
      </label>
    </div>



    <div class="progress mt-3 mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
        [style.width]="(uploadPercent | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <button (click)="addProduct()" type="button" class="btn btn-success">ADD</button>
  </form>
  <hr>

  <ul style="margin: 20px;" class="nav nav-pills"  ng-init="partial = 'main'">
    <li *ngFor="let item of list" (click)="onSelectItem(item); getProductsBtn($event.target.innerText)"  class="nav-item">
      <a [class.active]="item == activeItem"  class="nav-link" aria-current="page">{{ item }}</a>
    </li>

  </ul>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">price</th>
          <th scope="col">weight</th>
          <th scope="col">Image</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of adminProducts; index as i">
          <td> {{i+1}} </td>
          <td> {{prod.name}} </td>
          <td> {{prod.description}} </td>
          <td> {{prod.price}} </td>
          <td> {{prod.weight}} </td>
          <td>
            <img [src]="prod.image" width="100px" alt="ERROR">
          </td>
          <td>
            <button type="button" class="btn btn-warning">EDIT</button>
          </td>
          <td>
            <button (click)="deleteProduct(prod)" type="button" class="btn btn-danger">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>
